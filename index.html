<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AnujWebs OSINT Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary: #00ffcc;
  --primary-dark: #00cc99;
  --secondary: #ff3366;
  --dark-bg: #0a0a0a;
  --card-bg: #111111;
  --text: #ffffff;
  --text-secondary: #b0b0b0;
  --border: #333333;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--dark-bg);
  color: var(--text);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(0, 255, 204, 0.05) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(255, 51, 102, 0.05) 0%, transparent 20%);
}

.container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.logo-icon {
  font-size: 2.5rem;
  color: var(--primary);
}

.logo-text {
  font-size: 2.2rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.tagline {
  color: var(--text-secondary);
  font-size: 1.1rem;
  margin-bottom: 10px;
}

.search-card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid var(--border);
  margin-bottom: 30px;
}

.search-title {
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: var(--primary);
  text-align: center;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  flex: 1;
  padding: 15px 20px;
  font-size: 1rem;
  border: 1px solid var(--border);
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text);
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(0, 255, 204, 0.2);
}

button {
  padding: 15px 30px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #000;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
}

button:active {
  transform: translateY(0);
}

.search-hint {
  color: var(--text-secondary);
  font-size: 0.9rem;
  text-align: center;
}

.result-card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid var(--border);
  display: none;
}

.result-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.result-title {
  font-size: 1.3rem;
  color: var(--primary);
}

.result-actions {
  display: flex;
  gap: 10px;
}

.result-actions button {
  padding: 8px 15px;
  font-size: 0.9rem;
}

.result-content {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  padding: 20px;
  max-height: 400px;
  overflow-y: auto;
}

.result-content pre {
  white-space: pre-wrap;
  font-family: 'Consolas', 'Monaco', monospace;
  color: var(--text);
  line-height: 1.5;
}

.loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  padding: 30px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(0, 255, 204, 0.3);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.error {
  color: var(--secondary);
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  background: rgba(255, 51, 102, 0.1);
}

.footer {
  margin-top: 30px;
  text-align: center;
  color: var(--text-secondary);
  font-size: 0.9rem;
}

@media (max-width: 768px) {
  .input-group {
    flex-direction: column;
  }
  
  button {
    width: 100%;
    justify-content: center;
  }
  
  .result-header {
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
  }
  
  .result-actions {
    width: 100%;
    justify-content: space-between;
  }
}
</style>
</head>
<body>
    <audio id="primary-audio" preload="auto">
        <source src="https://files.catbox.moe/1fxqdw.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="fallback-audio" preload="auto">
        <source src="badie.mp3" type="audio/mpeg">
        <source src="badie.wav" type="audio/wav">
    </audio>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üîç</div>
                <div class="logo-text">AnujWebs <\></div>
            </div>
            <p class="tagline">Advanced OSINT Lookup</p>
        </div>
        
        <div class="search-card">
            <h2 class="search-title">Mobile Number Lookup</h2>
            <div class="input-group">
                <input type="text" id="mobile" placeholder="Enter Mobile Number (e.g., 9976543210)">
                <button onclick="lookup()">
                    <span>üîç</span> Search
                </button>
            </div>
            <p class="search-hint">Enter a 10-digit mobile number </p>
        </div>
        
        <div class="result-card" id="result"></div>
        
        <div class="footer">
            <p>AnujWebs OSINT Tool &copy; @PyAnuj || @itz_4nuj1</p>
        </div>
    </div>

<script>
async function lookup() {
    const term = document.getElementById("mobile").value.trim();
    if (!term || !/^\d{10}$/.test(term)) {
        alert("Please enter a valid 10-digit mobile number");
        return;
    }

    await playSearchSound();

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Querying OSINT databases...</p>
        </div>
    `;

    try {
        setTimeout(() => {
            const mockData = {
                "status": "success",
                "query": term,
                "results": {
                    "carrier": "Jio",
                    "location": "Mumbai, Maharashtra",
                    "registered_name": "Not Available",
                    "spam_score": "Low",
                    "data_sources": ["Truecaller", "Facebook", "Telegram"]
                },
                "timestamp": new Date().toISOString()
            };
            
            resultDiv.innerHTML = `
                <div class="result-header">
                    <h3 class="result-title">Lookup Results</h3>
                    <div class="result-actions">
                        <button onclick="exportData()">üì• Export</button>
                        <button onclick="clearResults()">üóëÔ∏è Clear</button>
                    </div>
                </div>
                <div class="result-content">
                    <pre>${JSON.stringify(mockData, null, 2)}</pre>
                </div>
            `;
        }, 2000);
    } catch (e) {
        resultDiv.innerHTML = `
            <div class="error">
                <p>Error fetching data. Please try again.</p>
                <button onclick="lookup()" style="margin-top: 15px;">Retry</button>
            </div>
        `;
    }
}

async function playSearchSound() {
    const primaryAudio = document.getElementById("primary-audio");
    const fallbackAudio = document.getElementById("fallback-audio");
    
    try {
        primaryAudio.currentTime = 0;
        await primaryAudio.play();
    } catch (err) {
        try {
            fallbackAudio.currentTime = 0;
            await fallbackAudio.play();
        } catch (fallbackErr) {
        }
    }
}

function exportData() {
    alert("Export functionality would be implemented here");
}

function clearResults() {
    const resultDiv = document.getElementById("result");
    resultDiv.style.display = 'none';
    resultDiv.innerHTML = '';
    document.getElementById("mobile").value = '';
}

document.getElementById("mobile").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        lookup();
    }
});
</script>
</body>
</html>
